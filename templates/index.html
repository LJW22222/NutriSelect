<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양제</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        #backback {
            width : 100%;
            height : 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('image.jpg');
        }
        

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            color: black; /* Adjust text color based on your image */
            background-color: white;
        }

        #chat-history {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        #user-input {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #send-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #2980b9;
        }

        #prompt {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>영양제</h1>
    <div id="backback">
        <div id="chat-container">
            <div id="chat-history"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="질문을 입력해 주세요!">
                <br><div id="prompt">예시: "심장에 좋은 영양제를 한개만 추천해서 이름만 알려줘"</div><br>
                <button id="send-button" onclick="sendMessage()">영양제 추천 받기!</button>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            appendMessage('나', userMessage);
            document.getElementById('user-message').value = '';

            // Send the user's message to the server and receive AI response
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                var aiMessage = data.message;
                appendMessage('AI 약사', aiMessage);
            });
        }

        function appendMessage(sender, message) {
            var chatHistory = document.getElementById('chat-history');
            var messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatHistory.appendChild(messageDiv);
        }
    </script>
</body>
</html>
